version: "3.8"

services:
  frontend:
    build:
      context: ./client
      args:
        - VITE_BACKEND_API_URL=${VITE_BACKEND_API_URL}
        - VITE_RAZORPAY_KEY_ID=${VITE_RAZORPAY_KEY_ID}
    ports:
      - "5173:80"
    depends_on:
      - backend

  backend:
    build: ./server
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    platform: linux/amd64
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always

volumes:
  mongo-data:
